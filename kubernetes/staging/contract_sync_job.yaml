apiVersion: batch/v1
kind: CronJob
metadata:
  name: contract-sync-job
spec:
  schedule: '0 0 * * *'
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      template:
        spec:
          containers:
            - name: job
              image: <IMAGE>
              imagePullPolicy: IfNotPresent
              env:
                - name: CONTRACT_ADDRESS
                  value: '0x8a33e6288d155aDB1d368838CB91E01d30C66eC1'
                - name: CHAIN_URL
                  value: 'https://rpc.gnosischain.com/'
                - name: PROTOCOL_URL
                  value: 'https://api-staging.govrn.app/graphql'
                - name: SUBGRAPH_URL
                  value: 'https://api.thegraph.com/subgraphs/name/govrn-hq/govrn-protocol-gnosis'
                - name: INFURA_SUBDOMAIN
                  value: 'https://api.thegraph.com/subgraphs/name/govrn-hq/govrn-protocol-gnosis'
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: contract-sync-job
                      key: database_url
                - name: CONTRACT_SYNC_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: contract-sync-job
                      key: protocol_api_token
          restartPolicy: OnFailure
