apiVersion: batch/v1
kind: CronJob
metadata:
  name: linear-sync-job
spec:
  schedule: '0 * * * *'
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 100
      template:
        spec:
          containers:
            - name: job
              image: <Image>
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
